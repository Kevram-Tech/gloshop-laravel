services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: gloshop_mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-gloshop}
      - MYSQL_USER=${DB_USERNAME:-gloshop}
      - MYSQL_PASSWORD=${DB_PASSWORD:-rootpassword}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - gloshop-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gloshop_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - storage_data:/var/www/html/storage
      - cache_data:/var/www/html/bootstrap/cache
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-gloshop}
      - DB_USERNAME=${DB_USERNAME:-gloshop}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8002}
    networks:
      - gloshop-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: gloshop_nginx
    restart: unless-stopped
    ports:
      - "8002:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - gloshop-network
    depends_on:
      - app

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: gloshop_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redisdata:/data
    networks:
      - gloshop-network

networks:
  gloshop-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redisdata:
    driver: local
  storage_data:
    driver: local
  cache_data:
    driver: local
